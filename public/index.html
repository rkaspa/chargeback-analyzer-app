<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chargeback Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 40px; }
    .container { max-width: 800px; }
    .card { margin-bottom: 20px; }
    .spinner-border { display: none; }
    #resultBox { white-space: pre-wrap; background-color: #f1f1f1; padding: 15px; border-radius: 8px;max-height: 400px;overflow-y: auto;border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Chargeback Analyzer</h2>

    <form id="analyzeForm" enctype="multipart/form-data">
      <!-- Receipt Upload -->
      <div class="card">
        <div class="card-body">
          <label for="receiptPdf" class="form-label">1. Upload Rental Receipt (PDF)</label>
          <input type="file" class="form-control" name="receiptPdf" accept=".pdf" multiple required />
        </div>
      </div>

      <!-- Settlement Upload -->
      <div class="card">
        <div class="card-body">
          <label for="settlementCsv" class="form-label">2. Upload Settlement Data (CSV)</label>
          <input type="file" class="form-control" name="settlementCsv" accept=".csv" required />
        </div>
      </div>

      <!-- Chargeback Upload -->
      <div class="card">
        <div class="card-body">
          <label for="chargebackCsv" class="form-label">3. Upload Chargeback Data (CSV)</label>
          <input type="file" class="form-control" name="chargebackCsv" accept=".csv" required />
        </div>
      </div>

      <!-- Authorization Upload -->
      <div class="card">
        <div class="card-body">
          <label for="authCsv" class="form-label">4. Upload Authorization Data (CSV)</label>
          <input type="file" class="form-control" name="authCsv" accept=".csv" required />
        </div>
      </div>

      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary btn-lg">Analyze</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <div class="spinner-border text-primary" role="status" id="spinner">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="result" class="mt-4">
      <h4>AI Decision</h4>
      <div id="resultBox"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('analyzeForm');
    const spinner = document.getElementById('spinner');
    const resultBox = document.getElementById('resultBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.style.display = 'inline-block';
      resultBox.innerText = '';

      const formData = new FormData(form);
      const response = await fetch('/analyze', {
        method: 'POST',
        body: formData,
      });

      const text = await response.text();
      resultBox.innerHTML = text;
      spinner.style.display = 'none';
    });
  </script>
</body>
</html>
